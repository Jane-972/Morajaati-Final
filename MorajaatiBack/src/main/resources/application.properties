spring.application.name=Morajaati
server.port=8090
file.upload-dir=.uploads
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.hibernate.ddl-auto=none
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
# Logs
logging.level.org.springframework.web=DEBUG
#Stripe
stripe.secret-key=STRIPE_SECRET_KEY
stripe.webhook-secret=STRIPE_WEBHOOK_KEY
stripe.success.url=http://localhost:8081/checkout/success
stripe.cancel.url=http://localhost:8081/checkout/cancel
# To display SQL queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true